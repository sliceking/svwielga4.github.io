<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src='app.js'></script>
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">Mustang</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="you.healthStyle">
                    {{you.health}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="monster.healthStyle">
                    {{monster.health}}
                </div>
            </div>
        </div>
    </section>
    <section v-if='!showControls' class="row controls">
        <div class="small-12 columns">
            <button @click='init' id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section v-if='showControls' class="row controls">
        <div class="small-12 columns">
            <button @click='attack(20)' id="attack">ATTACK</button>
            <button @click='specialAttack(50)' id="special-attack">SPECIAL ATTACK</button>
            <button @click='heal' id="heal">HEAL</button>
            <button @click='giveUp' id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for='item in log'>
                    {{item}}
                </li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
