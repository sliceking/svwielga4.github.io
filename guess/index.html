<!doctype html>
    <html>
        <head>
           <title>Guessing Game</title>
            <link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
            <!-- jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
            <!-- Latest compiled JavaScript -->
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
            <link type="text/css" href="style.css" rel="stylesheet"/>
            <script src="script.js"></script>
        </head>
        <body>
            <div class="header">
                <div class="spacer col-sm-12 hidden-xs"></div>
                <h1>Guessing Game</h1>
                <h3># of guesses: <span class="guess_counter">0</span></h3>
                <h3>Numbers already Guessed: <span class="numbers_guessed"></span></h3>
            </div>
            <div class="gameplay_div">
                <h3>Would you like to guess from 1-10 or 1-50 or 1-100?</h3>
                <div>
                    <input  id='basic_game' name='game' type="radio" checked/>1-10
                    <input  id='medium_game' name='game' type="radio"/>1-50
                    <input  id='big_game' name='game' type="radio"/>1-100
                </div>
                <button id="start_button">Start</button>
            </div>
            <div class="guess_div">
                <input id='guess_input' placeholder="Guess Numbers Here">
                <button id="guess_button">Guess</button>
            </div>
            <div class="response_outer_div">
                <div class='response_div' id="response_div"></div>
                <button id="reset">Restart?</button>
            </div>

        </body>
    </html>
